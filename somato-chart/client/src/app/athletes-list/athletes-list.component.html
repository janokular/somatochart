<app-athletes-chart [athletes]="athletes$"></app-athletes-chart>
<br />
<mat-card appearance="outlined">
  <mat-card-actions>
    <button mat-icon-button [routerLink]="['new']" [disableRipple]="true">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="athletes$()">
      <ng-container matColumnDef="col-visibility">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="visibility-marker-container">
            <mat-icon class="visibility-marker">{{
              element.isVisible ? "visibility" : "visibility_off"
            }}</mat-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="col-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="col-endo">
        <th mat-header-cell *matHeaderCellDef>Endomorphy</th>
        <td mat-cell *matCellDef="let element">{{ element.endo }}</td>
      </ng-container>

      <ng-container matColumnDef="col-mezo">
        <th mat-header-cell *matHeaderCellDef>Mezomorphy</th>
        <td mat-cell *matCellDef="let element">{{ element.mezo }}</td>
      </ng-container>

      <ng-container matColumnDef="col-ecto">
        <th mat-header-cell *matHeaderCellDef>Ectomorphy</th>
        <td mat-cell *matCellDef="let element">{{ element.ecto }}</td>
      </ng-container>

      <ng-container matColumnDef="col-action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [routerLink]="['edit/', element._id]"
            [disableRipple]="true"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="deleteAthlete(element._id || '')"
            [disableRipple]="true"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
